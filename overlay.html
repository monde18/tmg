<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>Overlay Calibration</title>
<style>
  /* 100 Ã— 200 mm container */
  #canvas {
    position: relative;
    width: 100mm;
    height: 200mm;
    margin: 0 auto;
    border: 1px solid #ccc;
  }
  /* bottom: grid; top: template */
  #grid, #template {
    position: absolute; top:0; left:0;
    width: 100%; height: 100%;
  }
  #grid  { z-index: 1; }
  #template { z-index: 2; opacity: 0.5; }
</style>
</head><body>
  <div id="canvas">
    <img id="grid" src="grid.png"      alt="Calibration Grid">
    <img id="template" src="resibo.png" alt="Receipt Template">
  </div>
</body></html>
